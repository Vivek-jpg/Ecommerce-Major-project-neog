<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/d5eef1e966.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>

<body>
    <nav class="navbar-head-container">
        <div class="navbar-md-head">

            <div class="navbar-head-logo">
                <h2>MY WEBSITE</h2>
            </div>
            <div class="navbar-input-search">
                <input type="text" placeholder="Search" class="input-text-navbar"> <button class="search-button"><i
                        class="fas fa-search"></i></button>
            </div>

            <div class="navbar-login-btn">
                Login

            </div>
            <div class="navbar-icons">
                <i class="fas fa-cart-arrow-down"></i>
                <i class="fas fa-heart"></i>
            </div>

        </div>
    </nav>
    <div class="container-login">
        <div class="login-container-form">
            <div class="login-form-header">
                <h2>Login</h2>
            </div>
            <label class="lable" for="input">Email adress</label>
            <input class="input-lg" type="email" placeholder="Enter Email">
            <label class="lable" for="input">Password</label>
            <input class="input-lg" type="password" placeholder="************">
            <div class="input-check-btn">
                <input class="input-checkbox" type="checkbox">
                <h3>Remember me</h3>
                <span class="frg-paswrd"> Forgot your Password?</span>
            </div>
            <a class="Login-btn" href="#">Login</a>
            <div class="login-create-acc">
                <h4>Create New Account</h4>
            </div>
        </div>
    </div>

</body>

</html>
